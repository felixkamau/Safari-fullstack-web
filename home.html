<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <div class="content-home">
        <h1>Travel with us across kenya</h1>

        <div class="location-box">

            <div class="location-item">
                <img src="images/mara.jpg" alt="mara">
                <h2>Massai Mara</h2>
            </div>

            <div class="location-item">
                <img src="images/mount.jpg" alt="mount">
                <h2>Mount Kenya</h2>
            </div>

            <div class="location-item">
                <img src="images/location3.jpg" alt="Location 3">
                <h2>Lake Naivasha</h2>
            </div>

            <h1>Hotels</h1>

            <div class="hotel-box">

                <div class="hotel-item">
                    <img src="images/hotel1.jpg" alt="Hotel 1">
                    <h2>Hotel Name</h2>
                </div>

                <div class="hotel-item">
                    <img src="images/hotel2.jpg" alt="Hotel 2">
                    <h2>Hotel Name</h2>
                </div>

                <div class="hotel-item">
                    <img src="images/hotel3.jpg" alt="Hotel 3">
                    <h2>Hotel Name</h2>
                </div>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
